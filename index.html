const icons = document.querySelectorAll(".icon");

function previewImage(input){
  const file = input.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    // â˜… ã“ã‚ŒãŒæœ€é‡è¦

    iconType = "image";

    // çµµæ–‡å­—é¸æŠã‚’å®Œå…¨è§£é™¤

    preview.innerHTML = "";

}
